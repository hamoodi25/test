<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/headerFooterStyle.css">
    <link rel="stylesheet" href="css/principalView.css">
    <link rel="stylesheet" href="css/noteAttachment.css">
    <link rel="stylesheet" href="css/applicationsStylesheet.css">
</head>
<body>
<header>
    <img src="img\logo22.png" class="Himg" id="Himg"> <!-- add on click to Home page-->
    <h1 class="Hh1">School Management System</h1>
    <nav>
        <a href="principal.html">Home</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<main>
    <div class="tab">
        <button class="tablinks" id="SIBTN" onclick="opentab(event, 'StudentsInformation')">Students Information
        </button>
        <button class="tablinks" onclick="opentab(event, 'ParentsInformation')">Parents Information</button>
        <button class="tablinks" onclick="opentab(event, 'Notes')" disabled>Notes</button>
        <button class="tablinks" onclick="opentab(event, 'Attachments')">Attachments</button>
        <button class="tablinks" onclick="opentab(event, 'Tests')" disabled>Tests</button>
    </div>
    <div id="StudentsInformation" class="tabcontent">
        <form id="viewForm" class="addForm">
            <fieldset>
                <label for="Status">Status:</label>
                <select id="Status" class="selectClass">
                    <option selected disabled value="Submitted">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Waitinglist">Waiting List</option>
                </select>
                <legend class="appLegend">Application</legend>
                <label for="firstName"> Student First Name:</label>
                <input class="addForm" type="text" id="firstName" name="firstName" disabled>

                <label for="lastName"> Student Last Name: </label>
                <input class="addForm" type="text" id="lastName" name="lastName" disabled>

                <label for="DoB"> Date Of Birth: </label>
                <input class="addForm" type="text" id="DoB" name="dateOfBirth" disabled>

                <label for="Gender">Gender:</label>
                <input class="addForm" type="text" id="Gender" name="gender" disabled>

                <label for="CurrentSchoolGrade"> Current School Grade: </label>
                <input class="addForm" type="text" id="CurrentSchoolGrade" name="currentSchoolGrade" disabled>

                <label for="GradeApplyingFor"> Grade Applying For: </label>
                <input class="addForm" type="text" id="GradeApplyingFor" name="gradeApplyingFor" disabled>

                <label for="Resident">Is Resident?</label>
                <input class="addForm" type="text" id="Resident" name="Resident" disabled>

                <label for="Status">Status:</label>
                <input class="addForm" type="text" id="StatusTXT" name="Status" disabled>

                <label for="AY">Academic Year of application :</label>
                <input class="addForm" type="text" id="AY" name="AY" disabled>

                <label>Application ID:</label>
                <input class="addForm" type="text" id="ID" name="_id" disabled>
            </fieldset>
        </form>
    </div>

    <div id="ParentsInformation" class="tabcontent">
        <form id="parentsInfo" class="addForm">
            <fieldset class="newAccFS">
                <legend class='Legend appLegend'>Credentials</legend>

                <label class="inputL">User Name: </label>
                <input type="text" class="inputF" name="username" disabled>
            </fieldset>

            <fieldset class="newAccFS">
                <legend class='Legend appLegend'>Father personal information</legend>

                <label class="inputL">First Name: </label>
                <input type="text" class="inputF" name="fatherFirstName" disabled>

                <label class="inputL">Last Name: </label>
                <input type="text" class="inputF" name="fatherLastName" disabled>

                <label class="inputL">National ID: </label>
                <input type="number" class="inputF" name="fatherNationalID" disabled>

                <label class="inputL">Home Phone: </label>
                <input type="tel" class="inputF" name="fatherHomePhone" disabled>

                <label class="inputL">Mobile: </label>
                <input type="tel" class="inputF" name="fatherMobile" disabled>

                <label class="inputL">E-mail: </label>
                <input type="email" class="inputF" name="fatherEmail" disabled>

                <label class="inputL">Occupation: </label>
                <input type="text" class="inputF" name="fatherOccupation" disabled>

                <label class="inputL">Name of Employer: </label>
                <input type="nameofEmp" class="inputF" name="fatherNameofEmployer" disabled>
            </fieldset>
            <fieldset class="newAccFS">
                <legend class='Legend appLegend'>Mother personal information</legend>

                <label class="inputL">First Name: </label>
                <input type="text" class="inputF" name="motherFirstName" disabled>

                <label class="inputL">Last Name: </label>
                <input type="text" class="inputF" name="motherLastName" disabled>

                <label class="inputL">National ID: </label>
                <input type="number" class="inputF" name="motherNationalID" disabled>

                <label class="inputL">Home Phone: </label>
                <input type="tel" class="inputF" name="motherHomePhone" disabled>

                <label class="inputL">Mobile: </label>
                <input type="tel" class="inputF" name="motherMobile" disabled>

                <label class="inputL">E-mail: </label>
                <input type="email" class="inputF" name="motherEmail" disabled>

                <label class="inputL">Occupation: </label>
                <input type="text" class="inputF" name="motherOccupation" disabled>


                <label class="inputL">Name of Employer: </label>
                <input type="nameofEmp" class="inputF" name="motherNameofEmployer" disabled>
            </fieldset>
        </form>
    </div>

    <div id="Attachments" class="tabcontent">
        <h1>Attachments</h1>
        <form id="attForm" enctype="multipart/form-data" method="post">
            <input type="file" id="attachmentInput" name="attachmentInput">
            <input type="submit" id="addAttachment" class="addBTN" multiple>

            <table id="attachmentsList">

            </table>
        </form>
    </div>

</main>

</footer>

</body>
</html>
